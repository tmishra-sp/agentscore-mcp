name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20.x"
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json ($PKG_VERSION)."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Verify package
        run: npm run verify

      - name: Publish to npm (Trusted Publishing, preferred)
        id: publish_trusted
        continue-on-error: true
        run: npm publish --provenance --access public

      - name: Publish to npm (fallback token)
        if: steps.publish_trusted.outcome == 'failure' && secrets.NPM_TOKEN != ''
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Fail if trusted publishing is not configured
        if: steps.publish_trusted.outcome == 'failure' && secrets.NPM_TOKEN == ''
        run: |
          echo "Trusted publishing failed and NPM_TOKEN fallback is unavailable."
          echo "Configure npm trusted publisher for this repo/workflow or add NPM_TOKEN."
          exit 1
