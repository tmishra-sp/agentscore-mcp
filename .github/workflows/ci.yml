name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["18.x", "20.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Typecheck
        run: npm run typecheck
      - name: Public readiness tests
        run: node test/public-ready.test.mjs
      - name: Code quality tests
        run: node test/code-quality.test.mjs
      - name: Demo adapter tests
        run: node test/demo-adapter.test.mjs
